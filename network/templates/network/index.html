{% extends "network/layout.html" %}
{% block body %}

{% if user.is_authenticated %}
    
    <div id="new-post" class="rounded post">
        <h5>New Post</h5>
        <form action="{% url 'new_post' %}" id="new-post-form" method="post">
            {% csrf_token %}
            <textarea name='content' class="form-control" id="new-post-body" placeholder="Your post content"></textarea>
            <button id="post-button" name="new_post" class="btn btn-primary">Post</button>
        </form>
    </div>
{% endif %}
<h1>All posts </h1>
{% include "network/posts.html" %}

{% endblock %}
